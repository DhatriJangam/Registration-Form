<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylerf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Register form</h2>
        <form id="registrationForm">
            <div class="form-container">
                <form>
                    <div class="input-name"> 
                        <i class="fa fa-user-circle-o"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="fa fa-user-circle-o"></i>
                            <input type="text" placeholder="Last Name" class="name">
                        </span>
                    </div>
                    <div class="input-name"> 
                        <i class="fa fa-envelope email"></i>
                        <input type="email" placeholder="email" class="text-name">
                    
                    </div>
                    <div class="input-name"> 
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="Password" class="text-name">
                    </div>
                    <div>
                        <div class="input-name"> 
                            <i class="fa fa-lock lock"></i>
                            <input type="confirm password" placeholder="confirm password" class="text-name">
                        </div>
                        <div class="input-name">
                            <input type="radio" class="radio-button" name="r1">
                            <label>male</label>
                            <input type="radio" class="radio-button" name="r1">
                            <label>female</label>
                        </div>
                        <div class="input-name">
                            <select class="country">
                                <option>select a country</option>
                                <option>Austria</option>
                                <option>India</option>
                                <option>Italy</option>
                                <option>Bhutan</option>
                                <option>Japan</option>
                                <option>Pakistan</option>
                                <option>Afganistan</option>
                                <option>China</option>
                                <option>Sri lanka</option>
                            </select>
                            <div class="arrow"></div>
                        </div>
                        <div class="input-name">
                            <input type="checkbox">
                            <label for="checkbox"> I accept the terms and conditions</label>
                        </div>
                        <div class="input-name">
                            <input type="Submit" class="button" value="Register">
                        </div>

    
                    </div>
                    


                </form>
                
            </div>
            
            
        
        </form>
    </div>
</body>
